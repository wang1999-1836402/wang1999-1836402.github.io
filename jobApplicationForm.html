<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Free Web tutorials">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="author" content="John Doe">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Job Application From</title>
		<link href='http://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	</head>
	
	<body>
		<div class="container">
		<h2>Job Application Form</h2>
		<p>&nbsp;</p>

		<form action="http://gclass.alexburner.com/formtest.php" method="post">

			<fieldset class="form-horizontal" >
			
				<legend>Account</legend>
				
				<div class="form-group">
					<label class="control-label col-sm-4">Username</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="Username">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-4">Email</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="email">
					</div>
				</div>
  
				
				
				<div class="form-group">
					<label class="control-label col-sm-4">Password</label>
					<div class="col-sm-8">
						<input class="form-control" type="password" name="password">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-4">Repeat password</label>
					<div class="col-sm-8">
						<input class="form-control" type="password" name="password_r">
					</div>
				</div>
				
			</fieldset>

			<p>&nbsp;</p>

			<fieldset class="form-horizontal" >
				<legend>Personal Information</legend>
				
				<div class="form-group">
					<label class="control-label col-sm-4">First name</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="firstname">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-4">Last name</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="lastname">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-4">Gender</label>
					<div class="col-sm-8">
						<select class="form-control" name="gender">
							<option value="" selected="true">Choose your gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="others">Others</option>
							</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-4">Age</label>
					<div class="col-sm-8">
						<select class="form-control" name="age">
							<option value="" selected="true">Choose your age</option>
							<option value="18-">18-</option>
							<option value="18-22">18-22</option>
							<option value="23-30">23-30</option>
							<option value="31-40">31-40</option>
							<option value="41-50">41-50</option>
							<option value="51-60">51-60</option>
							<option value="61-70">61-70</option>
							<option value="70+">70+</option>
							</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-4">Birthday</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="birthday">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-4">Street address</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="street">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-4">City</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="city">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-4">State</label>
					<div class="col-sm-8">
						<select class="form-control" name="state">
							<option value="" selected="true">Choose a State</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-4">ZIP</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="zip">
					</div>
				</div>
				
			</fieldset>

			<p>&nbsp;</p>

			<fieldset>
				<legend>Availability</legend>
				
				<div class="form-group row">
					<label class="control-label col-sm-4">Are you legally able to be employed in this country?</label>
					<div class="col-sm-offset-1 col-sm-11">
						<input type="radio" name="response" value="yes">Yes
						<input type="radio" name="response" value="no">No
					</div>
				</div>
				
				<div class="form-group row">
					<label class="control-label col-sm-4">What type of position are you seeking? (check all that apply)</label>
					<div class="col-sm-offset-1 col-sm-11">
						<div class="checkbox">
							<input type="checkbox" name="position_pt" value="parttime"> Part time
						</div>
						
						<div class="checkbox">
							<input type="checkbox" name="position_ft" value="fulltime"> Full time	
						</div>
						
						<div class="checkbox">
							<input type="checkbox" name="position_sl" value="seasonal"> Seasonal
						</div>
						
						<div class="checkbox">
							<input type="checkbox" name="position_tp" value="temporary"> Temporary
						</div>
						
					</div>
				</div>
				
				<div class="form-group row">
					<label class="control-label col-sm-4">Hours available</label>
					<div class="col-sm-8">
						<table class="table table-bordered">
							<tr>
								<td></td>
								<th>Sun</th>
								<th>Mon</th>
								<th>Tue</th>
								<th>Wed</th>
								<th>Thu</th>
								<th>Fri</th>
								<th>Sat</th>
							</tr>
							<tr>
								<th>From</th>
								<td><input class="form-control" type="time" name="su_from"></td>
								<td><input class="form-control" type="time" name="mo_from"></td>
								<td><input class="form-control" type="time" name="tu_from"></td>
								<td><input class="form-control" type="time" name="we_from"></td>
								<td><input class="form-control" type="time" name="th_from"></td>
								<td><input class="form-control" type="time" name="fr_from"></td>
								<td><input class="form-control" type="time" name="sa_from"></td>
							</tr>
							<tr>
								<th>Until</th>
								<td><input class="form-control" type="time" name="su_until"></td>
								<td><input class="form-control" type="time" name="mo_until"></td>
								<td><input class="form-control" type="time" name="tu_until"></td>
								<td><input class="form-control" type="time" name="we_until"></td>
								<td><input class="form-control" type="time" name="th_until"></td>
								<td><input class="form-control" type="time" name="fr_until"></td>
								<td><input class="form-control" type="time" name="sa_until"></td>
							</tr>
						</table>
					</div>
				</div>
			</fieldset>

			<p>&nbsp;</p>

			<fieldset>
				<legend>Personal Statement</legend>
				
				<div class="form-group">
					<label class="control-label">Why do you deserve this job?</label>
					<textarea class="form-control" name="deserve" rows="8" cols="80"></textarea>
				</div>
				
				<div class="form-group">
					<label class="control-label">Describe a recent project</label>
					<textarea class="form-control" name="project" rows="8" cols="80"></textarea>
				</div>
				
				<div class="form-group">
					<label class="control-label">Do you still have any questions?</label>
					<textarea class="form-control" name="questions" rows="8" cols="80"></textarea>
				</div>
				
			</fieldset>

			<p>&nbsp;</p>

			<input class="btn btn-primary btn-sm" type="submit" value="Submit form">
			<input class="btn btn-primary btn-sm" type="submit" value="Save">

			<p>&nbsp;</p>

		</form>
		
		</div><!-- close .container -->
		
	</body>
	
</html>
